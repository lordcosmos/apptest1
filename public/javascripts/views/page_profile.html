<div class="col-sm-12">
  <div class="panel panel-default">
    <div class="panel-heading font-bold">Profile</div>
    <div class="panel-body">
      <form role="form" ng-submit="updateprofile()">

        <div class="text-danger wrapper text-center" ng-show="responseMsg">
            {{responseMsg}}
        </div>

        <div class="form-group">
          <label>Firstname</label>
          <input type="text" ng-model="user.firstname" class="form-control" placeholder="Enter Firstname">
        </div>

        <div class="form-group">
          <label>Lastname</label>
          <input type="text" ng-model="user.lastname" class="form-control" placeholder="Enter Lastname">
        </div>

        <div class="form-group">
          <label>Email address</label>
          <input type="email" disabled ng-model="user.email" class="form-control" placeholder="Enter email">
        </div>
       

        <div class="form-group">
          <label>Phone</label>
          <input type="text" ng-model="user.phone" class="form-control" placeholder="Enter Phone">
        </div>
        
        <div class="form-group">
          <label>Address</label>
          <input type="text" ng-model="user.address" class="form-control" placeholder="Enter Address">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" ng-model="user.city" class="form-control" placeholder="Enter City">
        </div>
        <div class="form-group">
          <label>Zip</label>
          <input type="text" ng-model="user.zip" class="form-control" placeholder="Enter Zip">
        </div>
        <div class="form-group">
          <label>Country</label>
          <input type="text" ng-model="user.country" class="form-control" placeholder="Enter Country">
        </div>

        <button type="submit" class="btn btn-sm btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
